<div class="posts-container">
  <h2 class="blog-title">Blog Posts</h2>

  <!-- Filtering -->
  <div class="filter-section">
    <label for="author-filter">Filter by Author:</label>
    <input type="text" id="author-filter" name="author-filter" [(ngModel)]="filters.author">
    <!-- Add more filter options if needed -->
    <button (click)="filterPosts(filters)">Apply Filter</button>
  </div>

  <!-- Sorting -->
  <div class="sort-section">
    <label for="sort-by">Sort by:</label>
    <select id="sort-by" name="sort-by" [(ngModel)]="sort">
      <option value="title">Title</option>
      <option value="created_at">Date Created</option>
      <!-- Add more sorting options if needed -->
    </select>
    <button (click)="sortPosts(sort)">Apply Sort</button>
  </div>

  <div *ngIf="blogPosts.length > 0" class="post-cards">
    <div *ngFor="let post of blogPosts" class="post-card">
      <h3 class="post-title">{{ post.title }}</h3>
      <p class="post-content">{{ post.content }}</p>
      <p class="post-details">Author: {{ post.author }}</p>
      <p class="post-details">Created At: {{ post.created_at }}</p>
      <p class="post-details">Updated At: {{ post.updated_at }}</p>
    </div>
  </div>

  <div *ngIf="blogPosts.length === 0" class="loading-message">Loading posts...</div>
</div>
